<p-messages [(value)]="msgs" closable="false"></p-messages>

<div class="ui-g">
    <div class="ui-g-12">
        <div class="card">
            <div class="ui-g">
                <div class="ui-g-12">
                    <span class="Fs20 Blue FontBold">Notifiche</span>
                </div>
            </div>
        </div>
    </div>
    <div class="ui-g-12">
        <div class="card" style="margin-bottom: 0px !important; min-height: calc(100vh - 152px)">
            <div class="ui-g-12">

                <div class="ui-g-4 ui-g-nopad">
                    <div class="ui-g-12 ui-g-nopad">
                        <div class="ui-g-3 TexAlRight FontBold">
                            <label>Codice Fiscale</label>
                        </div>
                        <div class="ui-g-9">
                            <input class="Wid90" pInputText type="text" [(ngModel)]="service.search.obj.codiceFiscale">
                        </div>
                    </div>
                </div>
                <div class="ui-g-4 ui-g-nopad">
                    <div class="ui-g-12 ui-g-nopad">
                        <div class="ui-g-3 TexAlRight FontBold">
                            <label>Operation Status</label>
                        </div>
                        <div class="ui-g-9">
                            <input class="Wid90" pInputText type="text" [(ngModel)]="service.search.obj.operationStatus">
                        </div>
                    </div>
                </div>
                <div class="ui-g-4 ui-g-nopad">
                    <div class="ui-g-12 ui-g-nopad">
                        <div class="ui-g-3 TexAlRight FontBold">
                            <label>uuid esterno</label>
                        </div>
                        <div class="ui-g-9">
                            <input class="Wid90" pInputText type="text" [(ngModel)]="service.search.obj.uuid_esterno">
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui-g-12 TexAlCenter">
                <button type="button" pButton icon="pi pi-search" label="Cerca"
                        (click)="reload(table)"></button>
            </div>
            <div class="ui-g-12">
                <p-table [value]="model" [lazy]="true" (onLazyLoad)="lazyLoad($event)" [paginator]="true"
                         [responsive]="true" [rows]="service.search.pageSize"
                         [totalRecords]="service.listSize" [resizableColumns]="true" #table>
                    <tr>
                        <td [attr.colspan]="6">
                            Nessun risultato.
                        </td>
                    </tr>
                    <ng-template pTemplate="emptymessage">
                        <tr>
                            <td [attr.colspan]="6">
                                Nessun risultato.
                            </td>
                        </tr>
                    </ng-template>

                    <ng-template pTemplate="header" let-columns>
                        <tr class="TexBold">
                            <th class="FontBold" style="background-color: aliceblue !important;">Indice
                            </th>
                            <th [pSortableColumn]="'uuid'" pResizableColumn class="FontBold"
                                style="background-color: aliceblue !important;">Uuid
                                <p-sortIcon [field]="'uuid'"></p-sortIcon>
                            </th>
                            <th [pSortableColumn]="'operationStatus'" pResizableColumn class="FontBold"
                                style="background-color: aliceblue !important;">Operation Status
                            </th>
                            <th [pSortableColumn]="'codiceFiscale'" pResizableColumn class="FontBold"
                                style="background-color: aliceblue !important;">Codice Fiscale
                                <p-sortIcon [field]="'codiceFiscale'"></p-sortIcon>
                            </th>
                            <th [pSortableColumn]="'dataOra'" pResizableColumn class="FontBold"
                                style="background-color: aliceblue !important;">Data
                                <p-sortIcon [field]="'dataOra'"></p-sortIcon>
                            </th>
                            <th [pSortableColumn]="'uuid_esterno'" pResizableColumn class="FontBold"
                                style="background-color: aliceblue !important;">Uuid esterno
                                <p-sortIcon [field]="'uuid_esterno'"></p-sortIcon>
                            </th>
                        </tr>


                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
                        <tr>
                            <td class="RowIndex">{{ rowIndex + 1 }}</td>
                            <td class="ui-resizable-column">{{rowData.uuid}}</td>
                            <td class="ui-resizable-column">{{rowData.operationStatus}}</td>
                            <td class="ui-resizable-column">{{rowData.codiceFiscale}}</td>
                            <td class="ui-resizable-column">{{rowData.dataOra}}</td>
                            <td class="ui-resizable-column">{{rowData.uuid_esterno}}</td>

                        </tr>
                    </ng-template>
                </p-table>
                <div class="EmptyBox10"></div>
                <div class="ui-g-12 TexAlCenter">
                    <button type="button" pButton icon="pi pi-search" label="Aggiorna"
                            (click)="refresh(table)"></button>
                </div>
            </div>
        </div>
    </div>
</div>
