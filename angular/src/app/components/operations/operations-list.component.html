<p-messages [(value)]="msgs" closable="false"></p-messages>

<div class="ui-g">
    <div class="ui-g-12">
        <div class="card" style="margin-bottom: 0px !important; min-height: calc(100vh - 152px)">
            <div class="ui-g">
                <div class="ui-g-12">
                    <p-table [value]="model" [lazy]="true" (onLazyLoad)="lazyLoad($event)" [paginator]="true"
                             [responsive]="true" [rows]="service.search.pageSize"
                             [totalRecords]="service.listSize" [resizableColumns]="true" #table>
                        <tr>
                            <td [attr.colspan]="10">
                                Nessun risultato.
                            </td>
                        </tr>
                        <ng-template pTemplate="emptymessage">
                            <tr>
                                <td [attr.colspan]="10">
                                    Nessun risultato.
                                </td>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="header" let-columns>
                            <tr class="TexBold">
                                <th class="FontBold" style="background-color: aliceblue !important;">Indice
                                </th>
                                <th [pSortableColumn]="'uuid'" pResizableColumn class="FontBold"
                                    style="background-color: aliceblue !important;">Uuid
                                    <p-sortIcon [field]="'uuid'"></p-sortIcon>
                                </th>
                                <th [pSortableColumn]="'language'" pResizableColumn class="FontBold"
                                    style="background-color: aliceblue !important;">Lingua
                                    <p-sortIcon [field]="'language'"></p-sortIcon>
                                </th>
                                <th [pSortableColumn]="'key'" pResizableColumn class="FontBold"
                                    style="background-color: aliceblue !important;">Chiave
                                    <p-sortIcon [field]="'key'"></p-sortIcon>
                                </th>
                                <th [pSortableColumn]="'value'" pResizableColumn class="FontBold"
                                    style="background-color: aliceblue !important;">Valore
                                    <p-sortIcon [field]="'value'"></p-sortIcon>
                                </th>
                                <th class="FontBold" style="background-color: aliceblue !important;">Operazioni
                                </th>
                            </tr>


                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
                            <tr>
                                <td class="RowIndex">{{ rowIndex + 1 }}</td>
                                <td class="ui-resizable-column">{{rowData.uuid}}</td>
                                <td class="ui-resizable-column">{{rowData.language}}</td>
                                <td class="ui-resizable-column">{{rowData.key}}</td>
                                <td class="ui-resizable-column">{{rowData.value}}</td>
                                <td class="Operations">
                                    <button type="button" pButton (click)="view(rowData)"
                                            icon="ui-icon-remove-red-eye"></button>
                                    <button type="button" pButton (click)="edit(rowData)"
                                            icon="ui-icon-edit"></button>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                    <div class="EmptyBox10"></div>
                    <div class="ui-g-12 TexAlCenter">
                        <button type="button" pButton icon="ui-icon-refresh" label="Aggiorna"
                                (click)="refresh(table)"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
